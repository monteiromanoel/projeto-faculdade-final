<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Dashboard</title>
    <!--MATERIAL ICONS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../images/logo-200x216.png" alt="">
                    <h2>SEBO <span class="danger">LIVROS +</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                        </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">
                        grid_view
                        </span>
                        <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        person_outline
                        </span>
                        <h3>Clientes</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        receipt_long
                        </span>
                        <h3>Pedidos</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        insights
                        </span>
                        <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        mail_outline    
                        </span>
                        <h3>Mensagens</h3>
                        <span class="message-count">24</span>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        inventory
                        </span>
                        <h3>Produtos</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        report_gmailerrorred
                        </span>
                        <h3>Avisos</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        settings
                        </span>
                        <h3>Configurações</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        add
                        </span>
                        <h3>Adicionar Produto</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        logout
                        </span>
                        <h3>Sair</h3>
                </a>

            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
