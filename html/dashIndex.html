<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Dashboard</title>
    <!--MATERIAL ICONS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logoDash">
                    <img src="../images/logo-200x216.png" alt="">
                    <h2>SEBO <span class="danger">LIVROS +</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-symbols-sharp">
                        close
                        </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                        <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                        <h3>Clientes</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                        <h3>Pedidos</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                        <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                        <h3>Mensagens</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                        <h3>Produtos</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                        <h3>Avisos</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                        <h3>Configurações</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp">
                        grid_view
                        </span>
                        <h3>Adicionar Produto</h3>
                </a>

            </div>
        </aside>
    </div>

    <script src="../script/script.js"></script>
</body>
</html>
